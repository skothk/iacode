AWSTemplateFormatVersion: '2010-09-09'
Description: HA Will Replace Example

Parameters:
  InstanceType:
    Description: WebServer EC2 instance type
    Type: String
    Default: t2.nano
    AllowedValues:
    - t2.nano
    - t2.micro
    ConstraintDescription: must be a valid EC2 instance type.
  KeyName:
    Description: Name of an existing EC2 KeyPair to enable SSH access to the instance
    Type: AWS::EC2::KeyPair::KeyName
    ConstraintDescription: must be the name of an existing EC2 KeyPair.
  InstanceCount:
    Description: Number of EC2 instances to launch
    Type: Number
    Default: '1'
  InstanceCountMax:
    Description: Maximum number of EC2 instances to launch
    Type: Number
    Default: '3'
  InstanceImageId:
    Description: Image ID for EC2 instances
    Type: String
    Default: ami-1a962263
  TargetSubnetA:
    Description: Subnet Id
    Type: AWS::EC2::Subnet::Id
    ConstraintDescription: must be the name of an existing VPC Subnet
  TargetSubnetB:
    Description: Subnet Id
    Type: AWS::EC2::Subnet::Id
    ConstraintDescription: must be the name of an existing VPC Subnet

Resources:
  WebServerGroup:
    Type: AWS::AutoScaling::AutoScalingGroup
    Properties:
      VPCZoneIdentifier:
        - !Ref TargetSubnetA
        - !Ref TargetSubnetB
      LaunchConfigurationName: !Ref  WebLaunchConfig
      DesiredCapacity: !Ref  InstanceCount
      MinSize: 1
      MaxSize: !Ref InstanceCountMax
      LoadBalancerNames:
        - !Ref WebElasticLoadBalancer
      HealthCheckGracePeriod: '300'
      HealthCheckType: ELB
    CreationPolicy:
      ResourceSignal:
        Count: !Ref InstanceCount
        Timeout: PT5M
    UpdatePolicy:
      AutoScalingReplacingUpdate:
        WillReplace: 'true'

  WebLaunchConfig:
    Type: AWS::AutoScaling::LaunchConfiguration
    Properties:
      AssociatePublicIpAddress: 'true'
      ImageId: !Ref InstanceImageId
      InstanceType: !Ref InstanceType
      KeyName: !Ref KeyName
      UserData:
        Fn::Base64: !Sub |
          #!/bin/bash
          yum update
          yum install -y aws-cfn-bootstrap
          /opt/aws/bin/cfn-init --resource WebLaunchConfig --stack ${AWS::StackName} --region ${AWS::Region}
          yum install -y nginx
          service nginx start
          /opt/aws/bin/cfn-signal -e $? --stack ${AWS::StackName} --resource WebServerGroup --region ${AWS::Region}

  WebElasticLoadBalancer:
    Type: AWS::ElasticLoadBalancing::LoadBalancer
    Properties:
      CrossZone: 'false'
      Scheme: internet-facing
      Subnets:
        - !Ref TargetSubnetA
        - !Ref TargetSubnetB
      Listeners:
        - LoadBalancerPort: '80'
          InstancePort: '80'
          Protocol: HTTP
